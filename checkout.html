<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Option 1: Include in HTML -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="shopping-cart-project-in-javascript/css/demo.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frakin Store - Best Deals & Quality Products in Pakistan</title>
</head>
<link rel="shortcut icon" type="image/png" href="//frakinstore.com/cdn/shop/files/favicon_32x.png?v=1717262742">

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <!-- Contact Section -->
                <h3>Contact</h3>
                <div class="mb-3">
                    <label for="emailOrPhone" class="form-label">Email or mobile phone number</label>
                    <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter an email or phone number" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="newsOffers" checked>
                    <label class="form-check-label" for="newsOffers">
                        Email me with news and offers
                    </label>
                </div>
    
                <!-- Delivery Section -->
                <h3 class="mt-4">Delivery</h3>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Complete Address</label>
                        <input type="text" class="form-control" id="address" placeholder="House #/Shop #/Plot #, Area, Road">
                    </div>
                    <div class="mb-3">
                        <label for="famousPlace" class="form-label">Nearest Famous Place</label>
                        <input type="text" class="form-control" id="famousPlace" placeholder="Mosque, school etc">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="postalCode" class="form-label">Postal code (optional)</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Postal code">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="deliveryPhone" class="form-label">Mobile Number for Delivery</label>
                        <input type="number" class="form-control" id="deliveryPhone" placeholder="Mobile Number for Delivery">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="saveInfo">
                        <label class="form-check-label" for="saveInfo">
                            Save this information for next time
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="textNewsOffers">
                        <label class="form-check-label" for="textNewsOffers">
                            Text me with news and offers
                        </label>
                    </div>
                </form>
    
                <!-- Shipping Section -->
                <h3 class="mt-4">Shipping method</h3>
                <div class="border p-3 mb-3">
                    <div class="d-flex justify-content-between">
                        <div>
                            <input class="form-check-input" type="radio" id="shippingMethod" checked disabled>
                            <label class="form-check-label" for="shippingMethod">
                                Delivery Charges
                            </label>
                        </div>
                        <span>Rs 200.00</span>
                    </div>
                    <small>Ships next day</small>
                </div>
    
                <!-- Payment Section -->
                <h3>Payment</h3>
                <div class="border p-3">
                    <div class="d-flex justify-content-between">
                        <div>
                            <input class="form-check-input" type="radio" id="cod" checked disabled>
                            <label class="form-check-label" for="cod">
                                Cash on Delivery (COD)
                            </label>
                        </div>
                    </div>
                    <small>Pay Via Cash on Delivery at Doorstep</small>
                </div>

                <button class="btn btn-outline-primary mt-2 w-100" type="submit" style="margin-bottom: 20px;">Complete Order</button>
            </div>
    
            <!-- Order Summary Section -->
            <div class="col-md-4">
                <h3>Order Summary</h3>
                <div class="border p-3 mb-3">
                    <div class="d-flex justify-content-between">
                        <span>Kids Magic Water Book</span>
                        <span>Rs 450.00</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-2">
                        <span>Shipping</span>
                        <span>Rs 200.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mt-2">
                        <strong>Total</strong>
                        <strong>PKR 650.00</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
 <!-- Cart Modal -->
 <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <table class="table table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Remove</th> <!-- New column for trash icon -->
                            </tr>
                        </thead>
                        <tbody class="cart-items">
                            <tr>
                                <td>Product Name</td>
                                <td>1</td>
                                <td>Rs.</td>
                                <td>Rs.</td>
                                <td><i class="bi bi-trash-fill text-danger remove-item"></i></td> <!-- Trash icon -->
                            </tr>
                            <!-- Additional cart items will go here -->
                        </tbody>
                        
                    </table>
                    <div class="mt-4 text-end">
                        <h5>Total Price: Rs. <span class="total-price">
                            0.00
                        </span></h5>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-primary" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</div>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- scripts -->
</body>
</html>
